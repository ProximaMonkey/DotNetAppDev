<html>
<head>
	<script src="/dlr/dlr.js" type="text/javascript"></script>
</head>

<body>
  <h1 id="message"></h1>
  <script type="text/ruby">
	def onclick_event_handler(sender, event)
	    document.message.innerHTML = "Hello!!!"
	end
  </script>

  <input id="click_me" type="button" value="click me" />
  <script type="text/ruby">
	document.click_me.attach_event('onclick', 
	    System::EventHandler.new(method(:onclick_event_handler))
	)
  </script>
</body>
</html>
